{% extends 'base/base.html' %} 

{% block page_title %} 個人資料維護 {% endblock %}

{% block page_content %}
<div class="row">
  <div class="col-sm-6 col-xs-12 col-sm-offset-3">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">修改密碼</h3>
      </div>
      <!-- form start -->
      <form role="form">
        <input id="csrf-token" name="csrf_token" type="hidden" value="{{ csrf_token() }}"/>
        <div class="box-body">
          <div class="form-group">
            <label for="oldpwd">Old Password</label>
            <input type="password" class="form-control" id="oldpwd" placeholder="Old Password" required>
            <span id="oldpwd-warning" class="text-danger"></span>
          </div>
          <div class="form-group">
            <label for="newpwd">
              New Password (Must contain at least three of them: Uppercase letters,
               Lowercase letters, numbers and special symbols)
            </label>
            <input type="password" class="form-control" id="newpwd" placeholder="New Password" required>
            <span id="newpwd-warning" class="text-danger"></span>
          </div>
          <div class="form-group">
            <label for="repnewpwd">Repeat New Password</label>
            <input type="password" class="form-control" id="repnewpwd" placeholder="Repeat New Password" required>
            <span id="repnewpwd-warning" class="text-danger"></span>
          </div>
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
          <button type="button" class="btn btn-primary" onclick="mysubmit()">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <!-- /.col -->
</div>

{% endblock %}

{% block page_script %}
<!-- Page script -->
<script src="{{url_for('static', filename='js/password/password.js')}}"></script>
<script src="{{url_for('static', filename='js/profile/profile.js')}}"></script>
{% endblock %}
